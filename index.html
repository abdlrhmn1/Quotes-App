<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quote App</title>
</head>

<body>
    <div class="container text-center m-auto">
        <div class="info">
            <h1 class="py-5">Quote of the Day</h1>
            <p class="">Press the button below to recieve a random quote!</p>
        </div>
        <div class="btn mb-3 border-0">
            <button class="quote-btn p-4 border-2 rounded-0 text-white" onclick="Quotes()">New Quote</button>
        </div>
        <p id="quote"></p>
        <p id="quote-name"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
